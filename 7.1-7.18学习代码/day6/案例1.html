<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>案例1</title>
</head>
<body>
  <script>
    let number = prompt("请输入一个数："); // 弹出一个对话框，提示用户输入
    const isMultipleOf4 = number % 4 === 0;
    const isMultipleOf100 = number % 100 === 0;
    if (!isMultipleOf100 && isMultipleOf4 == 1) {
      alert("true");
    }else {
      alert("false");
    }
  </script>
</body>
</html>
