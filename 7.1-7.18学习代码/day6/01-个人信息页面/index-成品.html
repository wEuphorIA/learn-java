<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息-成品</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f2f5;
        }

        .container {
            background-color: white;
            width: 70%;
            height: 600px;

            .row>div>.nav {
                height: 583px;
            }
        }

        .active {
            background-color: #e8f7fd;
            border-right: 2px solid #0d6efd;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-2 mt-3">
                <nav class="nav flex-column border-end ms-2">
                    <a class="nav-link active" aria-current="page" href="#">基本设置</a>
                    <a class="nav-link text-dark" href="#">安全设置</a>
                    <a class="nav-link text-dark" href="#">账号绑定</a>
                    <a class="nav-link text-dark" href="#">新消息通知</a>
                </nav>
            </div>

            <div class="col-md-6  mt-4">
                <h4 class="fw-bold">基本设置</h4>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">昵称</label>
                        <input type="text" class="form-control" id="nickname" placeholder="请输入昵称">
                    </div>
                    <div class="mb-3">
                        <div><label class="form-label">性别</label></div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">男</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">女</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">个人简介</label>
                        <textarea class="form-control" id="desc" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>


            <div class="col-md-4  mt-5">
                <p class="ms-5">头像</p>
                <img class="ms-5" src="img/avatar.png" alt="">
                <br>
                <button type="button" class="btn btn-light ms-5 mt-3">
                    <label for="uploadImg">更换头像</label>
                </button>
                <input type="file" name="icon" id="uploadImg" hidden>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
