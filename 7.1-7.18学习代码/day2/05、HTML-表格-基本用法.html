<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05、HTML-表格-基本用法</title>
</head>
<body>
  <table border="1"  cellspacing="0" align="center">
    <thead align="center">
      <tr>
        <th>姓名</th>
        <th>语文</th>
        <th>数学</th>
        <th>总分</th>
      </tr>
    </thead>
    <tbody align="center">
      <tr>
        <td>张三</td>        
        <td>99</td>        
        <td>100</td>        
        <td>199</td>        
      </tr>
      <tr>
        <td>李四</td>        
        <td>98</td>        
        <td>100</td>        
        <td>198</td>        
      </tr>
    </tbody>
    <tfoot align="center">
      <tr>
        <td>总结</td>        
        <td>全市第一</td>        
        <td>全市第一</td>        
        <td>全市第一</td>        
      </tr>
    </tfoot>
  </table>
</body>
</html>
