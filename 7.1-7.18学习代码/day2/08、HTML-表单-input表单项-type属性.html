<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08、HTML-表单-input表单项-type属性</title>
</head>
<body>
   <!-- 
      input标签：定义不同类型的表单项
	    type属性：定义input表单项的类型，常见属性值如下：
		   text：普通文本输入框，输入的内容原模原样展示，默认值。
		   password：密码框，输入的内容以点的形式呈现。
		   radio：单选按钮，多选一。
		   checkbox：复选框，可以多选。
		   file：文件上传项，用来上传文件到服务器
		   date/time/datetime-local：定义日期/时间/日期时间
		   number：定义数字输入框
		   email：定义邮件输入框
		   hidden：隐藏域，用来提交不期望用户在页面看到的数据
		   submit：提交按钮，点击之后提交表单数据
		   reset：重置按钮，点击之后表单数据重置。
		   button：普通按钮，点击之后没有任何反应，需要结合JavaScript才能做出点击效果。
-->
      <form action="">
         <!-- text：普通文本输入框，输入的内容原模原样展示，默认值。 -->
      账号：<input type="text" placeholder="账号"><br>
      <!-- password：密码框，输入的内容以点的形式呈现。 -->
      密码：<input type="password"><br>
      <!-- radio：单选按钮，多选一。 -->
      性别：<input type="radio" name="gender">男 <input type="radio" name="gender">女<br>
      <!-- checkbox：复选框，可以多选。 -->
      爱好：<input type="checkbox">看电影 
          <input type="checkbox">看小说 
          <input type="checkbox">看游戏 
          <input type="checkbox">看动漫 
          <input type="checkbox">看综艺<br>
      <!-- file：文件上传项，用来上传文件到服务器 -->
      头像：<input type="file"><br>
      <!-- date/time/datetime-local：定义日期/时间/日期时间 -->
      出生日期：<input type="date">
      <input type="time">
      <input type="datetime-local"><br>
      <!-- number：定义数字输入框 -->
      年龄：<input type="number"><br>
      <!-- email：定义邮件输入框 -->
      邮箱：<input type="email"><br>
      <!-- hidden：隐藏域，用来提交不期望用户在页面看到的数据 -->
      <input type="hidden"><br>
      <!-- submit：提交按钮，点击之后提交表单数据 -->
      <input type="submit" value="提交">
      <!-- reset：重置按钮，点击之后表单数据重置。 -->
      <input type="reset" value="重置">
      <!-- button：普通按钮，点击之后没有任何反应，需要结合JavaScript才能做出点击效果。 -->
      <input type="button" value="普通按钮"><br>
      <button>普通按钮</button>
      <button>提交</button>
      <button>重置</button><br>
      </form>
</body>
</html>
