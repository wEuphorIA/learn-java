<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM</title>
</head>
<body>
  <script>
    let balance = 1000; // 初始余额
    for (;;) {
      let choice = prompt("请选择你的操作：\n1. 存款\n2. 取款\n3. 查询余额\n4. 退出");
      
      if (choice === "1") {
        let depositStr = prompt("请输入存款金额：");
        let deposit = parseFloat(depositStr);
        if (!isNaN(deposit) && deposit > 0) {
          balance += deposit;
          alert(`存款成功，当前余额为：${balance.toFixed(2)}`);
        } else {
          alert("请输入有效的存款金额！");
        }
        break;
      } else if (choice === "2") {
        let depositStr = prompt("请输入取款金额：");
        if (balance - depositStr < 0) {
          alert("余额不足，无法取款！");
          continue;
        }else {
          balance -= depositStr;
        alert("取款成功，当前余额为：" + balance);
        }
      } else if (choice === "3") {
        alert(`当前余额为：${balance.toFixed(2)}`);
      } else if (choice === "4") {
        alert("退出系统");
        break;
      } else {
        alert("输入错误，请重新输入");
      }
    }
  </script>
</body>
</html>
