<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13、JavaScript-数组-定义和访问</title>
</head>
<body>
  <script>
    /* 
      数组：是一种数据类型，属于引用数据类型，可以让一个变量保存多个数据。
      定义数组语法：
        let 数组名 = [值1,值2,值3,...];
      注意：
        1、数组中的数据也叫元素。
        2、数组是按添加顺序保存数据的，所以每个数据/元素都有自己的编号，这个编号也叫做索引l/下标，索引从0开始。
        3 数组可以存储任意类型的数据，例如：let arr=[10,20,'张伟',true]，但是一般是存同类型数据。
      访问数组中的元素 ：
        数组名[索引]
    */
    // 定义一个数组
    let arr = [10, 20, 30, 40, 50];
    // 访问数组中的元素
    console.log(arr[0]); // 输出第一个元素 10
    console.log(arr[1]); // 输出第二个元素 20
    console.log(arr[2]); // 输出第三个元素 30
    console.log(arr[3]); // 输出第四个元素 40
    console.log(arr[4]); // 输出第五个元素 50
    // 访问不存在的索引
    console.log(arr[5]); // 输出undefined，因为索引5不存在

    //修改数组的值
    arr[0] = 100; // 将第一个元素修改为100
    console.log(arr[0]); // 输出修改后的第一个元素 100
  </script>
</body>
</html>
