<!DOCTYPE html>
<html>
  <head>
    <title>Ajax概述</title>
  </head>
  <body>
    <div id="demo"></div>
    <button type="button" onclick="load()">获取数据</button>

    <script>
      function load() {
        let xhttp = new XMLHttpRequest();
        
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.querySelector("#demo").innerHTML = this.responseText;
          }
        };
        
        xhttp.open("GET", "http://hmajax.itheima.net/api/province");
        xhttp.send(); // 修正错误：将 "sen" 改为 "send()"
      }
    </script>
  </body>
</html>
