<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12、HTML-常用标签-图片标签</title>
</head>
<body>
  <!-- 
    图片标签：img标签
      属性：定义在开始标签的标签名后面，由 属性名="属性值" 组成，多组属性用空格隔开。
        src：图片的路径，必须属性
        alt：当图片加载不出来时展示的替代文字
        title：：鼠标移入图片时展示的文字
        width：图片的宽度
          单位：px像素，可以省略不写、%占父标签的百分之多少
        height：图片的高度
        说明：在开发中宽高一般只设置一个，另一个等比例缩放。高度无法设置百分比。
  -->

  <img src="cat.jpg" alt="一只猫" title="一只猫" width="50%"  >
</body>
</html>
