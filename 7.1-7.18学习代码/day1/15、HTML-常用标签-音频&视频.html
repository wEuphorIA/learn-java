<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15、HTML-常用标签-音频&视频</title>
</head>
<body>
   <!-- 音频标签：audio标签 
       属性：
         src：音频文件的路径，必须属性
         controls：显示播放控件 ，必须属性
         autoplay：自动播放
         loop：循环播放
  -->
  <audio src="audio/暗里着迷.mp3" controls></audio>
   <!-- 视频标签：video标签
        属性：
         src：视频文件路径，必须属性
         controls：显示播放控件，必须属性
         autoplay：自动播放
         loop：循环播放
         width：视频宽度
         height：视频高度
         muted：静音播放
         poster：视频封面,值为封面图片的路径
   -->
   <video src="video/news.mp4" controls ></video>
</body>
</html>
