<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    超链接：点击之后可以跳转的文本
    作用：跳转到指定页面
    标签和属性：
      标签：a标签
      属性：
        href属性：必须属性，指定要跳转的页面路径。
        target属性：指定打开页面的方式
          _self：默认值，可以不写，当前窗口打开新页面
          _blank：在新窗口打开新页面
  -->
  <a href="13、HTML-常用标签-练习-图片.html" target="_self">跳转到13</a>
  <a href="13、HTML-常用标签-练习-图片.html" target="_blank">跳转到13</a>

  <a href="https://www.baidu.com" target="_blank">
    <img src="cat.jpg" alt="一只猫" title="一只猫" width="200"  >
  </a>
  
</body>
</html>
