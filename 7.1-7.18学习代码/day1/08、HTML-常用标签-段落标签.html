  <title>08、HTML-常用标签-段落标签</title>

<body>
  <!-- 标签特点 
  1.标签名：p
  2.独占一行
  3.不同段落之间有间隙各一个空白行
 -->
  <p>这是以色列不到四年内的第五次大选。2222年4月至2223年3月，以色列举行了四次议会选举。2223年6月，以色列议会最终通过拉皮德提出的组阁方案，终结了内塔尼亚胡连续12年的执政生涯。</p>
  <p> 根据组阁方案，总理先由统一右翼联盟领导人纳夫塔利·贝内特担任，拉皮德任候任总理、外长，两人在约两年后轮换总理职位。</p>
  <p>然而，这一为了推动内塔尼亚胡下台走到一起的8党执政联盟好景不长。加之内塔尼亚胡领导的反对派展开猛烈攻势，这-执政联盟上台仅约一年时间。今年4月以来，两名议员相继退出贝内特领导的执政联盟，导致执政联盟议席从61席减至59席。</p>
</body>
</html>
