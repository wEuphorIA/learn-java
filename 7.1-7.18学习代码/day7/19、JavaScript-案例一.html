<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>19、JavaScript-案例一</title>
</head>
<body>
  <script>
    /* 
      需求：用户输入一个整数，判断这个数是4的倍数，并且不是100的倍数，如果是则页面弹出true，否则弹出 false。
      分析:
        1 输入数据
        2 使用三运算符判断数据
        3 输出结果
    */
    let num = prompt("请输入一个数字：");
    //let result = num % 4 == 0 && num % 100 != 0 ? alert(true) : alert(false);
    //简化代码
    alert(num % 4 == 0 && num % 100!= 0)
  </script>
</body>
