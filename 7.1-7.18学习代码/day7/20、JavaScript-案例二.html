<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合案例-商品订单信息页面</title>
  <style>
    .title {
      text-align: center;
      color: #3e3e3e;
    }

    .order {
      /* 合并相邻边框 */
      border-collapse: collapse;
      height: 80px;
      margin: 0 auto;
      text-align: center;
      border-radius: 10px 10px 0 0;
      overflow: hidden;
    }

    /* 给行添加渐变背景颜色 */
    .order tr:nth-child(1) {
      background-image: linear-gradient(to right, #f46e33, #f057a5);
    }

    .order tr:nth-child(2) {
      background-image: linear-gradient(to right, #fdf0eb, #fdeff6);
    }

    .order tr:nth-child(2) :last-child {
      color: #f282bb;
    }

    .order th {
      padding: 5px 50px;
      color: #fff;
    }

    .order,
    th,
    td {
      border: 1px solid #fff;
      line-height: 50px;
    }
  </style>
</head>

<body>
  <script>
     /* 
      需求：用户输入商品价格和商品数量，以及收货地址，可以自动打印订单信息。
      分析：
        1、输入4个数据，所以需要3个变量来存储商品名称 name、价格 price、数量num、地址 address
        2、要计算总的价格保存到变量中：总计total=price*num
        3、页面打印生成表格，里面填充数据，使用模板字符串
    */
    let name = prompt("请输入商品名称："); // 弹出一个对话框，提示用户输入商品名称
    let number = prompt("请输入商品价格："); // 弹出一个对话框，提示用户输入商品价格
    let num = prompt("请输入商品数量："); // 弹出一个对话框，提示用户输入商品数量
    let address = prompt("请输入收货地址："); // 弹出一个对话框，提示用户输入收货地址
    let totalPrice = number * num; // 计算总价
    // 3. 输出数据
    document.write(`
    <h2 class="title">订单详情页面</h2>
    <table class="order">
      <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
      </tr>
      <tr>
        <td>${name}</td>
        <td>${number}元</td>
        <td>${num}</td>
        <td>${totalPrice}元</td>
        <td>${address}</td>
      </tr>
  </table>
  `)
  </script>
</body>
</html>
