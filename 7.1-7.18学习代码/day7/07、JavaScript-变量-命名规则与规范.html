<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07、JavaScript-变量-命名规则与规范</title>
</head>
<body>
  <script>
      /* 
      规则：必须遵守，不遵守报错 (法律层面)
        1、能由字母、数字、下划线_和美元符号$组成。
        2、不能以数字开头，不能是关键字。
        3、变量名区分大小写，例如Age和age是两个不同的变量。
      规范：建议遵守，不遵守不会报错，但不符合业内通识(道德层面)
        1 变量名要见名知意。
        2 遵守小驼峰命名法。
          小驼峰命名法：第一个单词首字母小写，后面每个单词首字母都大写。例如：studentNumber、maxAge、
    */
      let studentName = "张三"; // 变量名见名知意
      let studentAge = 18; // 变量名见名知意

      // let 12studentName = "李四"; // 变量名不能以数字开头
      // let student-name = "王五"; // 变量名不能包含连字符
      //除了$和_，变量名不能包含其他特殊字符
      
  </script>
</body>
</html>
