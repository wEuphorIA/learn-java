<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17、JavaScript-运算符-逻辑运算符</title>
</head>

<body>
  <script>
    /* 
    逻辑运算符：
      &&  逻辑与   左右两边有一个是false结果就是false
      ||  逻辑或   左右两边有一个是true结果结果就是true
      !   逻辑非   true取反就是false，false取反就是true
    作用：可以把多个带比较运算符的表达式(条件)放到一起运算，最终返回一个布尔值。
  */
    let a = 10; // 定义变量a并赋值为10
    let b = 5; // 定义变量b并赋值为5
    console.log(a > b && a < b); // 输出false
    console.log(a > b || a < b); // 输出true
    console.log(!a < b || a < b); // 输出true

  </script>
</body>

</html>
