<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16、JavaScript-运算符-比较运算符</title>
</head>
<body>
  <SCript>
    /* 
      比较运算符：也叫关系运算符，比较两个数据大小、是否相等，根据比较结果返回一个布尔值（true／false)
      语法：
        >   大于
        <   小于
        >=  大于等于
        <=  小于等于
        ==  等于,只比较值，值相等结果就是true
        === 全等于，比较值和类型，值和类型都相等结果才是true
        !=  不等于，只比较字面值，值不相等结果就是true
        !==  不全等于，比较字面值和类型，值和类型有一个不相等结果就是true
    */
    let a = 10; // 定义变量a并赋值为10
    let b = 5; // 定义变量b并赋值为5
    let c = '10'; // 定义变量c并赋值为字符串'10'
    console.log(`大于运算符：${a > b}`); // 输出true
    console.log(`小于运算符：${a < b}`); // 输出false
    console.log(`大于等于运算符：${a >= b}`); // 输出true
    console.log(`小于等于运算符：${a <= b}`); // 输出false
    console.log(`等于运算符：${a == c}`); // true，因为只比较值，值相等结果就是true
    console.log(`全等于运算符：${a === c}`); // 输出false
    console.log(`不等于运算符：${a != c}`); // 输出false，因为只比较值，值相等结果就是false
    console.log(`不全等于运算符：${a !== c}`); // 输出true，因为值相等但类型不相等，结果就是true

  </SCript>
</body>
</html>
