<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0、JavaScript-数据类型-模板字符串</title>
</head>
<body>
  <script>
    let age = prompt('请输入您的年龄：'); // 使用prompt获取用户输入的年龄
    let name = prompt('请输入您的名字：'); // 使用prompt获取用户输入的名字
      /* 
      模板字符串：用反引号``引起来的字符。
      应用场景：在字符串中拼接变量
      语法：内容拼接变量时，使用${表达式}来引用变量
    */
    console.log(`我的名字是${name}，今年${age}岁。`); // 模板字符串，使用反引号包裹，可以直接在字符串中嵌入变量
  </script>
</body>
</html>
