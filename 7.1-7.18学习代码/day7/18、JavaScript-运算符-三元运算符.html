<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18、JavaScript-运算符-三元运算符</title>
</head>
<body>
  <script>
     /* 
      三元运算符：
        格式：条件表达式？值1：值2;
        执行流程：首先计算条件表达式的值，如果值为true，返回值1，如果为false，返回值2。
    */
    //需求：键盘输入一个分数，判断是否及格，如果及格输出"成绩合格"，否则输出"成绩不合格"
    let score = prompt("请输入分数：");
    //使用三元运算符判断分数是否及格
    let result = score >= 60 ? "成绩合格" : "成绩不合格";

    console.log(result); // 输出结果
  </script>
</body>
</html>
