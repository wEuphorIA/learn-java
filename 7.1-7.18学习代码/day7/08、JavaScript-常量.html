  <title>08、JavaScript-常量</title>
</head>
<body>
  <script>
     /* 
      常量：也是一个容器，用于保存数据的。
      语法：const 常量名=值;
      常量和变量的区别：常量里面保存的值是不允许改变的。
      使用场景：当某个值永远不会改变的时候，我们可以使用常量来保存，目的为了程序的安全。
      注意：
        1 常量不允许重新赋值，可以理解为是只读的，如果多次赋值会出现如下错误。
        2 声明的时候必须赋值（初始化）。
    */
  </script>
