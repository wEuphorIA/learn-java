<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>评论回车发布</title>
  <style>
    .wrapper {
      min-width: 400px;
      max-width: 800px;
      display: flex;
      justify-content: flex-end;
    }

    .avatar {
      overflow: hidden;
      width: 48px;
      height: 48px;
      margin-right: 20px;
      border-radius: 50%;
      background: url(./images/avatar.jpg) no-repeat center / cover;
    }

    .wrapper textarea {
      flex: 1;
      height: 30px;
      padding: 10px;
      border-color: transparent;
      outline: none;
      resize: none;
      background: #f5f5f5;
      border-radius: 4px;
      transition: all 0.5s;
    }

    .wrapper textarea:focus {
      height: 50px;
      border-color: #e4e4e4;
      background: #fff;
    }

    .wrapper button {
      width: 70px;
      margin-left: 10px;
      border: none;
      color: #fff;
      background: #00aeec;
      border-radius: 4px;
      cursor: pointer;
    }

    .wrapper .total {
      margin-right: 80px;
      margin-top: 5px;
      color: #999;
      opacity: 1;
      transition: all 0.5s;
    }

    .list {
      /* display: flex; */
      min-width: 400px;
      max-width: 800px;
    }

    .list .item {
      display: flex;
      width: 100%;
    }

    .list .item .info {
      flex: 1;
      border-bottom: 1px dashed #e4e4e4;
      padding-bottom: 10px;
    }

    .list .item p {
      margin: 0;
    }

    .list .item .name {
      color: #FB7299;
      font-size: 14px;
      font-weight: bold;
    }

    .list .item .text {
      padding: 10px 0;
      color: #333;
      font-size: 13px;

    }

    .list .item .time {
      color: #999;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <i class="avatar"></i>
    <textarea id="tx" placeholder="发一条友善的评论" rows="2" maxlength="200"></textarea>
    <button id="publish">发布</button>
  </div>
  <div class="wrapper">
    <span class="total">0/200字</span>
  </div>
  <div class="list">
    <div class="item">
      <i class="avatar"></i>
      <div class="info">
        <p class="name">清风徐来</p>
        <p class="text">大家都辛苦啦，感谢各位大大的努力，能圆满完成真是太好了[笑哭][支持]</p>
        <p class="time">2099-10-10 20:29:21</p>
      </div>
    </div>
  </div>

  <script>
    //---------------动态展示输入框中的字数--------------------
    //获取输入框对象，获取展示字数的span标签对象
    let textarea = document.querySelector('#tx');
    let span = document.querySelector('.total');
    //给输入框绑定input事件
    textarea.addEventListener('input', function () {
      // 在输入框中获取当前输入的内容长度
      let length = this.value.length;
      // 在span标签中展示当前输入的内容
      span.innerHTML = `${length}/200字`;
    });
    //---------------"发布"按钮发布评论功能--------------------
    //获取“发布”按钮和展示评论信息的diV元素对象。
    let publish = document.querySelector('#publish');
    let listDiv = document.querySelector('.list');
    //给发布按钮绑定click单击事件
    publish.addEventListener('click',function(){
      //获取输入框中的内容
      let content = textarea.value;
      //在事件函数中获取当前年月日时分秒，作为发布时间，
      let date = new Date();
      let year = date.getFullYear();
      let month = date.getMonth() + 1; //月份从0开始
      let day = date.getDate();
      let hours = date.getHours();
      let minutes = date.getMinutes();
      let seconds = date.getSeconds();
      //在输入框下方展示评论信息，
      listDiv.innerHTML += `<div class="list">
    <div class="item">
      <i class="avatar"></i>
      <div class="info">
        <p class="name">清风徐来</p>
        <p class="text">${textarea.value}</p>
        <p class="time">${year}-${month}-${day} ${hours}:${minutes}:${seconds}</p>
      </div>
    </div>`;
      //清空输入框
      textarea.value = '';
      //清空span标签中的内容
      span.innerHTML = `0/200字`;
    })
    
  </script>
</body>

</html>
