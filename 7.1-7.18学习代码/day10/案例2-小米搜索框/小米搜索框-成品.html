<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小米搜索框显示隐藏案例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {

      list-style: none;
    }

    .mi {
      position: relative;
      width: 223px;
      margin: 100px auto;
    }

    /* 搜索框样式 */
    .mi .search-text {
      width: 223px;
      height: 48px;
      padding: 0 10px;
      font-size: 14px;
      line-height: 48px;
      /* border: 1px solid #ff6700; */
      outline: none;
    }

    /* 下拉菜单 */
    .result-list {
      position: absolute;
      left: 0;
      top: 48px;
      width: 223px;
      border: 1px solid #ff6700;
      border-top: 0;
      background: #fff;
      display: none;
    }

    .result-list a {
      display: block;
      padding: 6px 15px;
      font-size: 12px;
      color: #424242;
      text-decoration: none;
    }

    .result-list a:hover {
      background-color: #eee;
    }
  </style>

</head>

<body>
  <div class="mi">
    <input type="search" placeholder="小米笔记本" class="search-text">
    <ul class="result-list">
      <li><a href="#">全部商品</a></li>
      <li><a href="#">小米11</a></li>
      <li><a href="#">小米10S</a></li>
      <li><a href="#">小米笔记本</a></li>
      <li><a href="#">小米手机</a></li>
      <li><a href="#">黑鲨4</a></li>
      <li><a href="#">空调</a></li>
    </ul>
  </div>
  <script>
      //1 获取输入框和下拉列表对象
      let searchInput = document.querySelector('.search-text');
      let ul = document.querySelector('.result-list');
      //2 给输入框绑定活得焦点(focus)和失去焦点(blur)事件
      searchInput.addEventListener('focus',function () {
        //3 在绑定的函数中修改display样式控制下拉菜单的显示
        ul.style.display = 'block';
        //4 在绑定的函数中修改输入框的边框样式-添加边框样式
        searchInput.style.border = '1px solid #ff6700';

      })
      searchInput.addEventListener('blur',function () {
        //3 在绑定的函数中修改display样式控制下拉菜单的隐藏
        ul.style.display = 'none';
        //4 在绑定的函数中修改输入框的边框样式-取消边框样式
        searchInput.style.border = '';
      })
  </script>
</body>

</html>
