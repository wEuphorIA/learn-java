<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01、CSS-介绍和入门</title>
  <style>
    /* 语法：
          选择器{
            属性名:属性值;
            属性名:属性值;
            ...
          }
          选择器：选择哪些元素(标签)被样式修饰。
    */
    p {
      color: red;
    }
  </style>
</head>
<body>
  <p>hello,world</p>
  <p>hello,world</p>
  <p>hello,world</p>

</body>
</html>
