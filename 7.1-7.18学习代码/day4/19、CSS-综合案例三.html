<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>19、CSS-综合案例三</title>
  <style>
    .bk {
      height: 500px;
      background-color: #f3f3f4;
      background-image: url(imgs/bk.png);
      background-repeat: no-repeat;
      background-position: bottom left;
    }
    div {
      text-align: right;
    }
    .title {
      font-size: 36px;
      color: #333;
      line-height: 100px;
    }
    .des {
      font-size: 20px;
      color: #333;
    }
    button {
      width: 125px;
      height: 40px;
      background-color: #f63f76;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>
  <div class="bk">
    <div class="title">让创造产生价值</div>
    <div class="des">我们希望小游戏平台可以提供无限的可能性，让每一个创作者都可以将他们的才华和创意传递给用户。</div><br>
    <button type="button">我要报名</button>
  </div>
</body>
</html>
