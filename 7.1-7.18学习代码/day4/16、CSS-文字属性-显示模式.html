<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16、CSS-文字属性-显示模式</title>
  <style>
    div {
      /* display: none; 设置元素不显示 */
      background-color: aqua; /* 设置背景颜色 */
      display: inline;/* 设置元素为行内元素 */
      width: 100px; /* 设置宽度 */
      height: 100px; /* 设置高度 */

    }
    span {
      background-color: lightcoral; /* 设置背景颜色 */
      display: block; /* 设置元素为行内块元素 */
      width: 100px; /* 设置宽度 */
      height: 100px; /* 设置高度 */

    }
  </style>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <span>3</span>
  <span>4</span>
</body>
</html>
