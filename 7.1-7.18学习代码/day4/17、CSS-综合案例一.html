<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17、CSS-综合案例一</title>
  <style>
     div {
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    ul li {
      background-color: #3064bb;
      width: 200px;
      height: 80px;
      line-height: 80px;
      font-size: 18px;
      text-align: center;
      list-style: none;
    }
    a {
      color: white;
      text-decoration: none;
    }
    ul li:hover {
      background-color: #608dd9;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li><a href="#">HTML</a></li>
      <li><a href="#">CSS</a></li>
      <li><a href="#">JavaScript</a></li>
      <li><a href="#">Vue</a></li>
      <li><a href="#">React</a></li>
    </ul>
  </div>
</body>
</html>
