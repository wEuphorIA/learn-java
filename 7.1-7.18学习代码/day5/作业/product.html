<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作业1</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    body {
      background-color: #f1f1f1;
    }
    .product {
      width: 270px;
      height: 270px;
      text-align: center;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 40px 20px;
    }
    p {
      color: #707474;
    }
    .title {
      font-size: 20px;
      font-weight: 400;
      line-height: 50px;
    }
    .des {
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
    }
  </style>
</head>

<body>
  <div class="product">
    <img src="images/liveSDK.svg" alt="">
    <p class="title">抖音直播SDK</p>
    <p class="des">包含抖音直播看播功能</p>
  </div>
</body>
</html
