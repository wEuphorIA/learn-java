<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作业二</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    .news-list {
      width: 500px;
      height: 300px;
      margin: 50px auto;
      .title {
          width: 100%;
          height: 50px;
          background-color: #eeeeee;

      .title-text {
          width: 70px;
          background-color: white;
          font-size: 20px;
          text-align: center;
          line-height: 50px;
          border-top: 5px solid #ff8400;
        }
      }
    }
    .list {
      padding: 10px;
      background-color: #ffffff;
      width: 500px;
      ul {
        list-style: none;
        li {
          line-height: 32px;
          .img {
          vertical-align: middle;
          position: relative;
          top: -3px;
          width: 1.2em;
          margin: 0px 10px;
        }

        .square{
          vertical-align: middle;
          position: relative;
          top: -3px;
          }
        }
      }
    }
  </style>
</head>
<body>
  <div class="news-list">
    <div class="title">
        <div class="title-text">新闻</div>
    </div>

  <div class="list">
    <ul>
      <li>
        <img src="images/square.png" alt="" class="square">
        <img src="images/img.gif" alt="" class="img">
        <span>点赞“新农人”温暖的伸手</span>
      </li>

      <li>
        <img src="images/square.png" alt="" class="square">
        <img src="images/img.gif" alt="" class="img">
        <span>在希望的田野上...</span>
      </li>

      <li>
        <img src="images/square.png" alt="" class="square">
        <img src="images/img.gif" alt="" class="img">
        <span>“中国天眼”又有新发现已在《自然》杂志发表</span>
      </li>

      <li>
        <img src="images/square.png" alt="" class="square">
        <img src="images/img.gif" alt="" class="img">
        <span>急！这个领域，缺人！月薪4万元还不好招！啥情况？</span>
      </li>

      <li>
        <img src="images/square.png" alt="" class="square">
        <img src="images/img.gif" alt="" class="img">
        <span>G9“带货”背后：亏损面持续扩大，竞争环境激烈</span>
      </li>

      <li>
        <img src="images/square.png" alt="" class="square">
        <img src="images/img.gif" alt="" class="img">
        <span>多地力推二手房“带押过户”，有什么好处？</span>
      </li>
    </ul>
  </div>
</body>
</html>
