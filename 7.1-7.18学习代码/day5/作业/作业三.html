<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无边框卡片布局</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* 给容器添加边框 */
    .bordered-container {
      border: 2px solid #e0e0e0; /* 灰色边框 */
      border-radius: 12px; /* 圆角 */
      padding: 40px; /* 内部间距 */
      margin-top: 30px; /* 顶部间距 */
      margin-bottom: 30px; /* 底部间距 */
    }
    
    /* 去除卡片边框 */
    .card {
      border: none !important;
    }
   
    .card-img-top {
      padding: 0px; /* 图片内边距 */
    }
    
    .card-body {
      padding-left: 8px;
      padding-right: 8px;      
    }
    .card-title {
      font-weight: 600; /* 标题加粗 */
      margin-bottom: 12px; /* 标题与文本间距 */
      color: #333; /* 深色标题 */
    }
    
    .card-text {
      color: #666; /* 稍浅的文本颜色 */
      font-size: 0.95rem; /* 略小字号 */
    }
    .card img {
    max-width: 50%;
    display: block;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="bordered-container">
      <!-- 第一行卡片 -->
      <div class="row g-4 justify-content-center">
        <div class="col-12 col-md-6">
          <div class="card h-100">
            <div class="row g-0 align-items-center">
              <div class="col-4 d-flex align-items-end justify-content-end">
                <img src="images/1.svg" class="img-fluid" alt="发布多端">
              </div>
              <div class="col-8">
                <div class="card-body">
                  <h5 class="card-title">一键发布多端</h5>
                  <p class="card-text">发布视频到抖音短视频、西瓜视频及今日头条</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="card h-100">
            <div class="row g-0 align-items-center" >
              <div class="col-4 d-flex align-items-end justify-content-end">
                <img src="images/2.svg" class="img-fluid" alt="管理视频">
              </div>
              <div class="col-8">
                <div class="card-body">
                  <h5 class="card-title">管理视频内容</h5>
                  <p class="card-text">支持修改已发布稿件状态和实时查询视频审核状态</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 第二行卡片 -->
      <div class="row g-4 justify-content-center">
        <div class="col-12 col-md-6">
          <div class="card h-100">
            <div class="row g-0 align-items-center">
              <div class="col-4 d-flex align-items-end justify-content-end">
                <img src="images/3.svg" class="img-fluid" alt="携带组件">
              </div>
              <div class="col-8">
                <div class="card-body">
                  <h5 class="card-title">发布携带组件</h5>
                  <p class="card-text">支持分享内容携带小程序、地理位置信息等组件，扩展内容及突出地域性</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="card h-100">
            <div class="row g-0 align-items-center" >
              <div class="col-4 d-flex align-items-end justify-content-end">
                <img src="images/4.svg" class="img-fluid" alt="管理视频">
              </div>
              <div class="col-8">
                <div class="card-body">
                  <h5 class="card-title">数据评估分析</h5>
                  <p class="card-text">获取视频在对应产品内的数据表现、获取抖音热点，及时进行表现评估</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      </div>
    </div>
  </div>
</body>
</html>
