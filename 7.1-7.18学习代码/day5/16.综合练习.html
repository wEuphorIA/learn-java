<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合案例</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"></link>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    h5 {
      font-family: PingFangSC-Regular;
      font-size: 20px;
      color: #333333;
      letter-spacing: 1px;
      text-align: center;
      font-weight: 400;
    }
    p {
      font-family: PingFangSC-Regular;
      font-size: 18px;
      color: #AA2113;
      letter-spacing: 0;
      text-align: center;
      font-weight: 400;
    }
   
    
  </style>
</head>
<body>
  <div class="container">
    
    <div class="row">
      <div class="col-2" style="font-family: PingFangSC-Regular;
      font-size: 30px;
      color: #333333;
      letter-spacing: 0;
      font-weight: 400;
       
      align-content: end;">新鲜好物</div>
      <div class="col-2" style="font-family: PingFangSC-Regular;
      font-size: 16px;
      color: #A1A1A1;
      letter-spacing: 0;
      font-weight: 400; 
      align-content: end;">新鲜出炉 品质靠谱</div>
      <div class="col-1 offset-md-7" style="
      font-family: PingFangSC-Regular;
      font-size: 16px;
      color: #A1A1A1;
      letter-spacing: 0;
      line-height: 22px;
      font-weight: 400;
      align-content: end;"><a href="" style="text-decoration: none;color: #A1A1A1;">查看全部></a</div>
    </div>

      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
          <div class="card">
            <img src="images/新鲜好物1.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">KN95级莫兰迪色防护口罩</h5>
              <p class="card-text">¥ 79</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="images/新鲜好物2.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">紫檀外独板三层普洱茶盒</h5>
              <p class="card-text">¥ 566</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="images/新鲜好物3.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">法拉蒙高颜值记事本可定制</h5>
              <p class="card-text">¥ 58</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="images/新鲜好物4.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">科技布布艺沙发</h5>
              <p class="card-text">¥ 3579</p>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
