<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06、CSS-盒子模型-边框圆角</title>
    <style>
      img {
        width: 400px;
        height: 400px;
        height: auto;
        border-radius: 50%; /* 设置圆角 */
        display: block; /* 确保图片是块级元素，避免下方有空隙 */
        margin: auto;
      }
      button {
        width: 100px;
        height: 50px;
        border-radius: 25px; /* 设置圆角 */
        background-color: #4caf50; /* 按钮背景色 */
        color: white; /* 按钮文字颜色 */
        border: none; /* 去掉边框 */
        cursor: pointer; /* 鼠标悬停时显示手型 */
      }
    </style>
  </head>
  <body>
    <img src="images/人气推荐1.png" alt="" />
    <button>按钮</button>
  </body>
</html>
