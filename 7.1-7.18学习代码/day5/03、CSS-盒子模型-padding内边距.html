  <title>03、CSS-盒子模型-padding内边距</title>

    div {
      box-sizing: border-box; /* 包括边框和内边距在内的总宽度和高度 */
      border: 3px solid red;
      width: 200px; 
      height: 200px;
      margin: 0 auto;
      /* border-top: 1px solid red;
      border-left: 1px dashed blue;
      border-right: 1px dotted green;
      border-bottom: 1px solid gray; */
      padding: 20px; /* 设置内边距 */
      /* 分布设置四个内边距 */
      /* padding-top: 20px; */
      /* padding-left: 20px; */
      /* padding-right: 20px; */
      /* padding-bottom: 20px; */
      padding: 20px 30px 50px 30px; /* 上右下左 */
      
    }
  </style>
</head>
<body>
  <div>hello,world hello,world hello,world hello,world hello,world hello,world hello,world</div>
</body>
</html>
